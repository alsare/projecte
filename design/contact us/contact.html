        <script src="keymaster.js"></script>
        <title>Contact Us</title>
    </head>
<body>
    <section class="showcase">
        <div class="video-container">
            <video src="lluvia.mp4" autoplay muted loop></video>
        </div>
        <div class="content">
            <h1>
                Contacta'ns!!
            </h1>
            <h3>
                Envia el teu missatge
            </h3>
            <a href="https://twitter.com" target="_blank" accesskey="f" class="button">Formulari de Contacte</a>
        </div>
    </section>
    <section class="showcase2">
        
        <div class="content2">
            <h1>
                Vols vistar-nos?
            </h1>
            <h3>
                Ubica'ns al mapa
            </h3>
            <p>Click the button to get your coordinates.</p>

                <button onclick="getLocation()" style="font-size: 34px;" >Mostrar Coordenades</button>

                <p id="demo" style="font-size: 32px;"></p>
        </div>

    </section>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var coord = [1.72809, 41.23135];
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat(coord),
                zoom: 19
            })
        });

        const geoMarker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat(coord)),
        });

        geoMarker.setStyle(
            new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 15,
                    fill: new ol.style.Fill({color: 'red'}),
                    stroke: new ol.style.Stroke({
                        color: 'white',
                        width: 2,
                    }),
                })
            })
        );

        const vectorLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [geoMarker],
            })
        });

        map.addLayer(vectorLayer);

        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;
        }
        
        
        key('ctrl + alt + g', function(){
            alert(coord)
        });

        

    </script>
