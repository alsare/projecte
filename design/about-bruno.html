<script>
const audio = document.getElementById("audio")
const img = document.getElementById("divimagen")
    

    audio.oncanplaythrough = (event) => {

            console.log("fruta")
        startPlay();
    };
    function startPlay(){
        img.onmouseenter = () => {
            console.log("fruta")
            audio.play().then(_ => {
                console.log("playing")
            }).catch((err) => {
                audio.pause()
            });
        }
        img.onmouseleave = () => {
            audio.pause();
            console.log("paused")
        }
    }
